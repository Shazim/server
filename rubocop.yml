AllCops:
  TargetRubyVersion: 2.6.3
  NewCops: enable
  Exclude:
    - "db/schema.rb"
    - "config/initializers/*"
    - "node_modules/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - ".git/**/*"
    - "test/**/*"
    - "app/controllers/api/v0/**/*"

Metrics/BlockLength:
  Exclude:
    - "spec/**/*"
    - "config/routes.rb"

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/MethodLength:
  Max: 25
  Exclude:
    - "db/migrate/*"

Layout/LineLength:
  Exclude:
    - "db/migrate/*"

Metrics/AbcSize:
  Max: 30
  Exclude:
    - "db/migrate/*"

Style/Documentation:
  Enabled: false

Style/MixinUsage:
  Exclude:
    - "bin/update"
    - "bin/setup"
